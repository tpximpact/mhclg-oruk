name: Pre-Staging Quality Gate

on:
  pull_request:
    branches:
      - staging
  workflow_dispatch:

concurrency:
  group: staging-qa-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: mhclg-oruk-staging
  CONTAINER_NAME: mhclg-oruk-test
  TEST_PORT: 3000

jobs:
  build-and-test:
    name: Build Docker Image & Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }},${{ env.DOCKER_IMAGE }}:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=production
          PORT=${{ env.TEST_PORT }}
          # Add other required environment variables
          EOF

      - name: Start application container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --network host \
            -p ${{ env.TEST_PORT }}:3000 \
            --env-file .env.test \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

          echo "Waiting for application to start..."
          sleep 10

          # Wait for app to be ready (max 60 seconds)
          for i in {1..12}; do
            if curl -f http://localhost:${{ env.TEST_PORT }} > /dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application... ($i/12)"
            sleep 5
          done

      - name: Verify application is running
        run: |
          if ! curl -f http://localhost:${{ env.TEST_PORT }} > /dev/null 2>&1; then
            echo "Application failed to start"
            docker logs ${{ env.CONTAINER_NAME }}
            exit 1
          fi
          echo "Application is running successfully"

      - name: Prepare ZAP output directory
        run: |
          mkdir -p "$GITHUB_WORKSPACE/zap-output"
          chmod -R 777 "$GITHUB_WORKSPACE/zap-output"

      - name: Run OWASP ZAP baseline scan
        continue-on-error: true
        run: |
          docker run --rm \
            --network host \
            -v "$GITHUB_WORKSPACE/zap-output":/zap/wrk:rw \
            -v "$GITHUB_WORKSPACE/.zap/rules.tsv":/zap/wrk/rules.tsv:ro \
            zaproxy/zap-stable:latest \
            zap-baseline.py \
            -t http://localhost:${{ env.TEST_PORT }} \
            -c rules.tsv \
            -r zap-baseline-report.html \
            -J zap-baseline-report.json \
            -w zap-baseline-report.md \
            -z "-config api.disablekey=true" \
            -d -T 10 \
            2>&1 | tee "$GITHUB_WORKSPACE/zap-output/zap-baseline.log"

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Application Logs ==="
          docker logs ${{ env.CONTAINER_NAME }}

      - name: Setup Node.js for Playwright
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies for tests
        if: always()
        run: yarn install --frozen-lockfile

      - name: Install Playwright Browsers
        if: always()
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        if: always()
        run: |
          # Set the base URL to the running container
          BASE_URL=http://localhost:${{ env.TEST_PORT }} yarn e2e src/e2e/accessibility.spec.ts
        env:
          CI: true

      - name: Stop and remove container
        if: always()
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: accessibility-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: |
            zap-output/zap-baseline-report.html
            zap-output/zap-baseline-report.json
            zap-output/zap-baseline-report.md
            zap-output/zap-baseline.log
          retention-days: 30
          if-no-files-found: warn

      - name: Check ZAP scan results
        run: |
          if [ -f "$GITHUB_WORKSPACE/zap-output/zap-baseline-report.json" ]; then
            echo "âœ… ZAP security scan completed. Review the artifacts for security findings."
          else
            echo "âš ï¸  Warning: ZAP report not generated"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker build completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Application started successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Security scan completed (see artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- â™¿ Accessibility tests completed (see artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the artifacts above for detailed reports." >> $GITHUB_STEP_SUMMARY
