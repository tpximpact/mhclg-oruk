# .github/workflows/pen-test.yml
name: Web Pen Test (OWASP ZAP)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target URL (overrides TARGET_URL secret)'
        required: false
        default: ''
  schedule:
    - cron: '0 3 * * 0' # weekly on Sunday 03:00 UTC (adjust as needed)

concurrency:
  group: pen-test
  cancel-in-progress: false

env:
  ZAP_TIMEOUT: 1800

jobs:
  baseline-scan:
    name: OWASP ZAP Baseline Scan (passive, safer)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (needed for artifact workspace)
        uses: actions/checkout@v4

      - name: Determine target URL
        id: target
        run: |
          if [ -n "${{ github.event.inputs.target }}" ]; then
            echo "target=${{ github.event.inputs.target }}" >> $GITHUB_OUTPUT
          else
            echo "target=${{ secrets.TARGET_URL }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare ZAP output directory
        run: |
          mkdir -p "$GITHUB_WORKSPACE/zap-output"
          chmod -R 777 "$GITHUB_WORKSPACE/zap-output"

      - name: Run ZAP baseline scan (docker)
        continue-on-error: true
        run: |
          TARGET=${{ steps.target.outputs.target }}
          if [ -z "$TARGET" ]; then
            echo "No target provided. Provide TARGET_URL secret or workflow input 'target'." >&2
            exit 1
          fi
          docker run --rm -v "$GITHUB_WORKSPACE/zap-output":/zap/wrk:rw zaproxy/zap-stable:latest \
            zap-baseline.py -t "$TARGET" \
            -r zap-baseline-report.html \
            -J zap-baseline-report.json \
            -l zap-baseline.log \
            -z "-config api.disablekey=true" -d -T 10
      
      - name: Upload baseline report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            zap-output/zap-baseline-report.html
            zap-output/zap-baseline-report.json
            zap-output/zap-baseline.log

  full-scan:
    name: OWASP ZAP Full Active Scan (intrusive â€” optional)
    runs-on: ubuntu-latest
    needs: baseline-scan
    timeout-minutes: 240
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine target URL
        id: target2
        run: |
          if [ -n "${{ github.event.inputs.target }}" ]; then
            echo "target=${{ github.event.inputs.target }}" >> $GITHUB_OUTPUT
          else
            echo "target=${{ secrets.TARGET_URL }}" >> $GITHUB_OUTPUT
          fi

      - name: Decide whether to run full scan
        id: decide
        env:
          ENABLE: ${{ secrets.ENABLE_FULL_SCAN }}
          TARGET: ${{ steps.target2.outputs.target }}
        run: |
          echo "Computed target='$TARGET' enable='$ENABLE'"
          if [ "${ENABLE}" = "true" ] && [ -n "${TARGET}" ]; then
            echo "run_full_scan=true" >> $GITHUB_OUTPUT
          else
            echo "run_full_scan=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare ZAP output directory
        if: ${{ steps.decide.outputs.run_full_scan == 'true' }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/zap-output"
          chmod -R 777 "$GITHUB_WORKSPACE/zap-output"

      - name: Run ZAP full-scan (docker)
        if: ${{ steps.decide.outputs.run_full_scan == 'true' }}
        continue-on-error: true
        run: |
          TARGET=${{ steps.target2.outputs.target }}
          if [ -z "$TARGET" ]; then
            echo "No target provided. Provide TARGET_URL secret or workflow input 'target'." >&2
            exit 1
          fi
          docker run --rm -v "$GITHUB_WORKSPACE/zap-output":/zap/wrk:rw zaproxy/zap-stable:latest \
            zap-full-scan.py -t "$TARGET" \
            -r zap-full-report.html \
            -J zap-full-report.json \
            -l zap-full.log \
            -z "-config api.disablekey=true" -T 5

      - name: Upload full scan artifact
        if: ${{ steps.decide.outputs.run_full_scan == 'true' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-report
          path: |
            zap-output/zap-full-report.html
            zap-output/zap-full-report.json
            zap-output/zap-full.log
